<html>
	<head>
		<title>Train.me</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-desktop.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body class="homepage" ng-app="trainme" ng-controller="exiciseViewCtrl" >

						<div id="header-wrapper">
				<header id="header" class="container">



					<!-- Logo -->
						<div id="logo">
							<h1><a href="index.html">{{ exiciseName }}</a></h1> <!-- {{ exiciseName }} -->
							<span>{{ exiciseTarget }}</span>		 <!-- {{ exiciseTarget }} -->
						</div>

					<!-- Nav 	-->	
						<nav id="nav" ng-controller="menuCtrl">
							<ul>
								<li ng-repeat="item in menu"><a ng-href="{{ item.link }}">{{ item.name }}</a>
									<ul ng-if="item.children != null">
										<li ng-repeat="child in item.children"><a ng-href="{{ child.link }}">{{ child.name }}</a>
													<ul ng-if="child.children != null"><li ng-repeat="subchild in child.children"><a ng-href="{{ subchild.link }}">{{ subchild.name }}</a></li></ul>
										</li>
									</ul>
								</li>
							</ul>
						</nav>

				</header>
			</div>

			<div id="banner-wrapper">
				<div id="banner" class="box container">
					<div class="row">
						<div class="7u">
							<h2>{{ todayTask }}</h2> 										<!-- {{ todayTask }} -->
							<p>{{ todayMotivation }}</p>	<!-- {{ todayMotivation }} -->
						</div>
						<div class="5u">
							<ul>
								<li><a href="#" class="button big icon fa-arrow-circle-right" ng-Click="Done()">Ok, I've done it!</a></li>	<!-- ng-Click="Done()" -->
								<li><a href="#" class="button alt big icon fa-question-circle" ng-Click="Fault()">Oh no, I can't...</a></li>	<!-- ng-Click="Fault()" -->
							</ul>
						</div>
					</div>
				</div>
			</div>
		
			<div id="footer-wrapper">
				<footer id="footer" class="container">
					<div class="row">
						<div class="3u">
								<section class="widget links">
									<h3>{{ todayProgress }}</h3> <!-- {{ todayProgress }} -->
								</section>
						</div>
					</div>
				</footer>
			</div>
		
  <script src="../app/bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <script src="../app/bower_components/angular/angular.js"></script>
  <script src="../app/bower_components/angular-route/angular-route.js"></script>
  <script src="../app/app.js"></script>
  <script src="../app/view1/view1.js"></script>
  <script src="../app/view2/view2.js"></script>
  <script src="../app/components/version/version.js"></script>
  <script src="../app/components/version/version-directive.js"></script>
  <script src="../app/components/version/interpolate-filter.js"></script>
		
	</body>
</html>
